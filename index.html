<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css.map">
    <title>DEMO</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row" style="grid-template-rows: 60px 60px 100px 80px 80px 60px; display: grid; grid-template-columns: repeat(4, 1fr);">
            <div class="col-1" style="background-color: rgb(154, 182, 175); grid-column: 1/12; ">
            </div>
            <div class="col-1" style="background-color: green; grid-column: 1/12;">
            </div>
            <div class="col-1" style="background-color: yellow; grid-column: 1/12;">
            </div>
            <div class="col-1" style="background-color:rgb(131, 43, 226); grid-column: 1/3;">
            </div>
            <div class="col-1" style="background-color: rgb(27, 159, 211); grid-column: 3/12; grid-row: 4/5;">
            
            </div>
            <div class="col-1" style="background-color: rgb(214, 38, 144); grid-row: 5/6;">
                
            </div>
            <div class="col-1" style="background-color: rgb(136, 180, 66) ; grid-row: 5/6;">
                
            </div>
            <div class="col-1" style="background-color: rgb(53, 163, 86);grid-row: 5/6; ">
                
            </div>
            <div class="col-1" style="background-color: rgb(255, 8, 8); grid-row: 5/6;">
        
            </div>
            <div class="col-1" style="background-color: rgb(87, 25, 202); grid-column: 1/12;">
                
            </div>
        </div>
    </div>
</body>

</html>
